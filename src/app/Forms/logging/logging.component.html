<section class="logging">

  <div class="container">

    <p class="color-white"><b>Zaloguj się na swoje konto</b></p>

    <form class="form-horizontal" (ngSubmit)="Logging()">

      <div class="m-25" *ngIf='ErrorMessage !=""'>
        <b class="ErrorMessage ErrorBox"> {{ErrorMessage}} </b>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 color-white" for="email">Adres Email:</label>
        <div class="col-sm-10 input-group min-ml">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input [(ngModel)]="date.email" type="email" name="email" class="form-control" id="email" placeholder="Wpisz email" required />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 color-white" for="pwd">Hasło:</label>
        <div class="col-sm-10 input-group min-ml">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input [(ngModel)]="date.password" type="password" name="pwd" class="form-control" id="pwd" placeholder="Wpisz hasło" required />
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-default" type="submit">Zaloguj się</button>
      </div>

    </form>

    <div class="form-group">
      <button class="btn btn-default" type="submit" routerLink="/registration">Nie posiadam konta</button>
    </div>

    <button class="btn btn-default" (click)="TestLogging()">Test Logowanie</button> <!-- Test logowania -->

  </div>

  
</section>
