<section class="container">

  <form class="form-horizontal" (ngSubmit)="choiceOptions()">

    <div class="panel panel-default">
      <div class="panel-body">
        <p class="ErrorMessage" *ngIf='errorReturn && !ErrorMessage'>Wypełnij pole</p>
        <p class="ErrorMessage" *ngIf='ErrorMessage !=""'>{{ErrorMessage}}</p>

        <div class="form-group">
          <label class="control-label col-sm-2" for="contents">Treść:</label>
          <div class="col-sm-10 input-group">
            <textarea class="form-control" type="text" name="contents" [(ngModel)]="event.contents"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="contentsDate">Data Eventu:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" type="datetime-local" name="contentsDate" [(ngModel)]="event.dateOfEvent" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="contentsPlace">Miejsce Eventu:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" type="text" name="contentsPlace" [(ngModel)]="event.placeOfEvent" />
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-default" (click)="fileInput.click()">Wybierz obrazy</button>
          <input class="hidden" type="file" #fileInput name="files" (change)="selectImages($event)" accept="image/*" multiple />
        </div>

        <section class="pictures">
          <div class="picture" *ngFor="let image of images; let i = index">
            <img class="img-responsive" *ngIf="images != []" [src]="image.picture" />
            <br />
            <button class="btn btn-default" (click)="deleteImage(i)" type="submit">
              <mat-icon>delete</mat-icon>
              Usuń
            </button>
          </div>
        </section>

        <button class="btn btn-default" type="submit">
          Wyślij
        </button>

      </div>
    </div>
  </form>

</section>
