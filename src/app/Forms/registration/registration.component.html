<section class="container">

  <form class="form-horizontal" (ngSubmit)="Register()">
    <div class="panel panel-default">
      <div class="panel-body">
        <p class="ErrorMessage" *ngIf='ErrorMessage !=""'>{{ErrorMessage}}</p>

        <div class="panel-heading">
          <b>Rejestracja</b>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Nick:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="name" [(ngModel)]="register.name" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="email" [(ngModel)]="register.email" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Hasło:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="password" [(ngModel)]="register.password" type="password" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="confirmPassword">Powtórz hasło:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="confirmPassword" [(ngModel)]="register.confirmPassword" type="password" />
          </div>
        </div>

        <button class="btn btn-default" type="submit">
          Wyślij
        </button>

      </div>
    </div>
  </form>
</section>
