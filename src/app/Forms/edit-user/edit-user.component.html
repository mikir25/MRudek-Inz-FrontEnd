<section class="container">

  <form class="form-horizontal" (ngSubmit)="EditDateUser()">
    <div class="panel panel-default">

      <div class="panel-heading">
        <b>Edytuj dane użytkownika</b>
      </div>

      <div class="panel-body">
        <p class="ErrorMessage" *ngIf='ErrorMessageUser !=""'>{{ErrorMessageUser}}</p>

        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Nick:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="name" [(ngModel)]="editUser.name" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="email" [(ngModel)]="editUser.email" type="email" />
          </div>
        </div>

        <button class="btn btn-default" type="submit">
          Wyślij
        </button>
      </div>

    </div>
  </form>

  <form class="form-horizontal" (ngSubmit)="EditPassword()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <b>Edytuj hasło</b>
      </div>
      <div class="panel-body">
        <p class="ErrorMessage" *ngIf='ErrorMessagePassword !=""'>{{ErrorMessagePassword}}</p>

        <div class="form-group">
          <label class="control-label col-sm-2" for="passwordLast">Stare hasło:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="passwordLast" [(ngModel)]="editPassword.passwordLast" type="password" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Nowe hasło:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="password" [(ngModel)]="editPassword.password" type="password" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="confirmPassword">Powtórz nowe hasło:</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" name="confirmPassword" [(ngModel)]="editPassword.confirmPassword" type="password" />
          </div>
        </div>

        <button class="btn btn-default" type="submit">
          Wyślij
        </button>
      </div>
    </div>
  </form>

</section>
