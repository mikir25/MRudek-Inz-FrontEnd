<section class="container">
  <div class="panel panel-default">

    <div class="panel-body">
      <div class="panel panel-default" *ngFor="let message of messages; let i = index">

        <div class="panel-body">
          <b>Adresat:</b> {{message.userName}} <br />
          <b>Treść:</b> {{message.contents}}<br />
        </div>

      </div>

      <p class="ErrorMessage" *ngIf='errorReturn && !ErrorMessage'>Wypełnij pole</p>
      <p class="ErrorMessage" *ngIf='ErrorMessage !=""'>{{ErrorMessage}}</p>

      <div class="panel panel-default">
        <div class="panel-heading">
          <b>Nowa wiadomość</b>
        </div>

        <div class="panel-body">
          <form (ngSubmit)="createMassage()">

            <div class="panel-body">
              <label class="control-label"> Treść </label>
              <textarea class="form-control" placeholder="Aa" name="contents" [(ngModel)]="messageNew.contents" type="text"></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-default" type="submit">Wyślij</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
